<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        td {
            color: #333;
        }
        .highlight {
            color: #FF6347;
            font-weight: bold;
        }
    </style>
    <title>Leaderboard</title>
</head>
<body>
    <table>
        <tr>
            <th>რანკი</th>
            <th>სახელი</th>
            <th>ქულა</th>
            <th>ჯგუფი</th>
        </tr>
        <tr>
            <td>1</td>
            <td>დათო</td>
            <td>97</td>
            <td>ჯგუფი 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>გელა</td>
            <td>85</td>
            <td>ჯგუფი 2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ხალამპრე</td>
            <td>80</td>
            <td>ჯგუფი 3</td>
        </tr>
    </table>
</body>
</html>
