<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
    </div>
    <div class="card-content">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="icon">
                <span>0.041 ETH</span>
            </div>
            <div class="time-left">
                <img src="images/icon-clock.svg" alt="Clock Icon" class="icon">
                <span>3 days left</span>
            </div>
        </div>
        <div class="creator">
            <img src="profile-placeholder.jpg" alt="Creator's Profile" class="profile-pic">
            <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
    </div>
</div>

</body>
</html>
