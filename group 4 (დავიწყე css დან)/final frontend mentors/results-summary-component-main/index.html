<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <p class="score">76</p>
            <p class="of-100">of 100</p>
          </div>
          <h3>Great</h3>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="stat reaction">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction <span>80</span> <span>/ 100</span></p>
          </div>
          <div class="stat memory">
            <img src="assets/images/icon-memory.svg">
            <p>Memory <span>92</span> <span>/ 100</span></p>
          </div>
          <div class="stat verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal <span>61</span> <span>/ 100</span></p>
          </div>
          <div class="stat visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual <span>72</span> <span>/ 100</span></p>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
</body>
</html>
