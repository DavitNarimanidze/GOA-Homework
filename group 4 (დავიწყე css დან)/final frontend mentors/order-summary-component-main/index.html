<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-header"></div>

        <div class="card-content">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>

            <div class="plan">
                <img src="images/icon-music.svg" alt="Music Icon" class="plan-icon">
                <div class="plan-details">
                    <p class="plan-title">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                </div>
                <a href="#" class="change-link">Change</a>
            </div>

            <button class="payment-button">Proceed to Payment</button>
            <a href="#" class="cancel-link">Cancel Order</a>
        </div>
    </div>
</div>
</body>
</html>
